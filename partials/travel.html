
<h1>Travelling To do list</h1>

<h3>Add list item</h3>
<input type="text" ng-model="travel.item">
<button class="btn btn-success" ng-click="travel.addTask()">Add</button>

<ul>
    <li ng-class="{'done':task.status}" ng-repeat="task in travel.tasks" ng-click="travel.check(task.id)">
        {{task.name}}
        <button class="btn btn-danger" ng-click="travel.delTask(task.id)">X</button>
    </li>
</ul>

<a href="#!/home" ><span class="label label-danger">Return</span></a>
